<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="stuquery.js"></script>
	<script type="text/javascript" src="stuquery.svg.js"></script>
	<script type="text/javascript" src="hex.js"></script>
	<script>
	var hex;
	S(document).ready(function(){
		hex = new HexMap('hexmap',950,1200,16,"constituencies.hexjson");
	});
	</script>
	<style>
		body {
			font-family: "Helvetica Neue", Arial, sans-serif;
			padding: 32px;
			background: #dfdfdf;
			font-size: 16px;
		}
		#hexmap {
			margin: auto;
			max-width: 100%;
			position: relative;
		}
		.infobubble {
			display: inline-block;
			border-radius: 0px;
			line-height: 1em;
			position: relative;
			height: 2em;
			padding: 0.5em;
			position: fixed;
			white-space: nowrap;
			top: 0px;
			left: 50%;
		}
		.infobubble_inner {
			display: inline-block;
			width: auto;
			background-color: white;
			padding: 0.5em;
			left: 50%;
			transform: translate3d(-50%,0%, 0);
			position: absolute;
			text-align: center;
			margin-right: -50%;
		}
		button {
			font-size: 1em;
			padding: 0.25em 0.5em;
			border: 0px;
		}
		button, a.button, input.button { border: 0px; font-size: 1em; background-color: #efefef; color: black; text-decoration: none!important; display: inline-block; padding: 0.5em 1em; cursor: pointer; }
		button:hover, a.button:hover, button:focus, a.button:focus { background-color: #333333!important; color: #efefef!important; }
		.holder {
			position: relative;
			width: 1080px;
			max-width: 100%;
			margin: auto;
		}
		</style>
</head>
<body>

	<div class="holder">
		<h1>HexJSON constituencies</h1>
		<p>We've created a (pointy-topped) hex map of UK parliamentary constituencies. We had to make some compromises. If you disagree, move the hexes around until you are happy. You can then save the resulting HexJSON file.</p>
		<button id="save"></button>
	</div>
	<div style="text-align:center;">
		<!--<button region="UK">UK</button><button region="UKC">North East</button><button region="UKD">North West</button><button region="UKE">Yorkshire</button><button region="UKF">East Midlands</button><button region="UKG">West Midlands</button><button region="UKH">East of England</button><button region="UKI">London</button><button region="UKJ">South East</button><button region="UKK">South West</button><button region="UKL">Wales</button><button region="UKM">Scotland</button><button region="UKN">Northern Ireland</button>
		<br />-->
	</div>

	<div id="hexmap"></div>

</body>
</html>
